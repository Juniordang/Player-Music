<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jsound</title>
    <link rel="Stylesheet" href="./styles/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="s-box-sound">
        <div class="c-box__top c-box">
            <img src="./assets/image.jpg" alt="" class="c-image" />
            <h1 class="c-title">Girls need love</h1>
            <p class="c-subtitle">Summer Walker</p>
            <ul class="c-play-music">
                <li>
                    <button><ion-icon name="play-back"></ion-icon></button>
                </li>
                <li>
                    <button><ion-icon name="play"></ion-icon></button>
                </li>
                <li>
                    <button><ion-icon name="play-forward"></ion-icon></button>
                </li>
            </ul>
            <div class="c-music-bar">
                <div class="c-bar__small"></div>
            </div>
            <div class="c-time">
                <span>3:20</span>
                <span>00:12</span>
            </div>
        </div>
        <div class="c-box__middle c-box">
            <div class="top">
                <img src="./assets/image.jpg" alt="" class="c-image"/>
                <div>
                    <h1 class="c-title">Girls need love</h1>
                    <p class="c-subtitle">Summer Walker</p>
                </div>
            </div>
            <div class="bottom">
                <ul class="c-play-music">
                    <li>
                        <button><ion-icon name="play-back"></ion-icon></button>
                    </li>
                    <li>
                        <button><ion-icon name="play"></ion-icon></button>
                    </li>
                    <li>
                        <button><ion-icon name="play-forward"></ion-icon></button>
                    </li>
                </ul>
                <div class="c-music-bar">
                    <div class="c-bar__small"></div>
                </div>
                <div class="c-time">
                    <span>3:20</span>
                    <span>00:12</span>
                </div>
            </div>
        </div>
        <div class="c-box__bottom c-box">
            <div class="top">
                <img src="./assets/image.jpg" alt="" class="c-image"/>
                <div>
                    <h1 class="c-title">Girls need love</h1>
                    <p class="c-subtitle">Summer Walker</p>
                </div>
            </div>
            <div class="bottom">
                <ul class="c-play-music">
                    <li>
                        <button><ion-icon name="play-back"></ion-icon></button>
                    </li>
                    <li>
                        <button><ion-icon name="play"></ion-icon></button>
                    </li>
                    <li>
                        <button><ion-icon name="play-forward"></ion-icon></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
